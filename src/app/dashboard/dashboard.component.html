<div class="container-fluid bg-dark" style="height: 100%; text-align: center;">
    <div class="container bg-dark pt-3 pb-3" style="height: 100%;">
        <div class="row pt-5 pb-5">
            <div class=" col"></div>
            <div class="col-md-6 shadow" style="background-color: lightgrey; border-radius: 5%;">
                <div class="card mt-4" style="background-color: aqua;">
                    <h4 class="text-dark ps-3 pt-3 pb-2" style="text-align: center;">To Do List</h4>
                </div>

                <div class="card shadow" style="background-color: gray;">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task" name="task"
                            [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" style="font-size: large;" type="button"
                            (click)="addTask()">+</button>
                    </div>
                </div>

                <h4 class="test-primary mt-4">Tasks : </h4>
                <div style="overflow-y: auto; height: 400px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-1 shadow border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0 pt-1">{{task.task_name}}</div>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal" (click)="call(task)">e</button>
                                <button class="btn btn-outline-danger col" (click)="deleteTask(task)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task" name="task"
                                    [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" (click)="editTask()"
                                    data-bs-dismiss="modal">update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
